<style>
  .modal-content{
    background-color: #212121
  }
</style>

<!-- Modal -->
<div class="modal fade" id="exampleModal-{{ item.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> {{ item.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          {{ item.description }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Comprar confirme -->
<div class="modal fade" id="ComprarConfirm-{{ item.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2 " aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel2"> {{ item.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form method="POST">
              {{ comprar_form.hidden_tag() }}
              <h4 class="text-center">
                Você tem certeza que quer comprar : {{ item.name }} por {{ item.price }} reais ?
              </h4>
              <br>
              <h6 class="text-center">
                  ao clicar em "Comprar", você pode comprar este item
              </h6>
              <br>
              <input id="comprar_item" name="comprar_item" type="hidden" value="{{ item.name }}">
              {{ comprar_form.submit(class="btn btn-outline-success btn btn-block") }}
          </form>
      </div>
    </div>
  </div>
</div>
